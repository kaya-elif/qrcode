    <style type="text/css" media="screen">
      body { text-align:center; }
    </style>

  <body>
    <h1>
      QRCode Generator
    </h1>
    <form name="QRform" id="QRform">
      <textarea name="textField" rows="8" cols="50" onkeyup='updateQRCode(this.value)' onclick="this.focus();this.select();">Type in here and watch the QR code below update.</textarea>
    </form>

    <h3>
      Select a foreground color, it will be updated when the text field is updated:)
    </h3>
    <select name="colorlist" id="colorList">
      <option value=pink>pink</option>
      <option value=purple>purple</option>
      <option value=orange>orange</option>
      <option value=blue>blue</option>
      <option value=black>black</option>
    </select>


    <!-- This is where our QRCode will appear in. -->
    <div id="qrcode"></div>

    <script type="text/javascript">
      function updateQRCode(text, value) {
        var element = document.getElementById("qrcode");
        var bodyElement = document.body;
        var color = document.getElementById("colorList");
        var colorr= color.options[color.selectedIndex].text;
        if(element.lastChild)
          element.replaceChild(showQRCode(text,colorr), element.lastChild);
        else
          element.appendChild(showQRCode(text,colorr ));
      }
      updateQRCode('Type in here and watch the QR code below update.');
    </script>
  </body>



<html>
